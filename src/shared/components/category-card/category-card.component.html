@if (category(); as category) {
<mat-card>
  <img
    mat-card-image
    [src]="category.strCategoryThumb"
    [alt]="category.strCategory"
  />
  <mat-card-header>
    <mat-card-title class="card-title">{{
      category.strCategory
    }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ category.strCategoryDescription | truncate : 80 }}</p>
  </mat-card-content>
  <mat-card-actions class="card-actions">
    <button mat-button color="warn" (click)="setFavorite(category)">
      <mat-icon>{{ likeIcon() }}</mat-icon> Like
    </button>
    <button mat-button color="primary" (click)="viewDetails(category)">
      View Foods
    </button>
  </mat-card-actions>
</mat-card>
}
